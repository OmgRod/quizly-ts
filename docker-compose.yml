version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: quizly
      POSTGRES_PASSWORD: quizlypass
      POSTGRES_DB: quizlydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  server:
    build:
      context: .
      target: server
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://quizly:quizlypass@db:5432/quizlydb
      SESSION_SECRET: your-secret-key-here-change-in-production
      PORT: 3001
      CLIENT_URL: http://localhost:5173
      NODE_ENV: production
    ports:
      - "3001:3001"

  client:
    build:
      context: .
      target: client
    depends_on:
      - server
    environment:
      NODE_ENV: production
    ports:
      - "5173:5173"
volumes:
  pgdata:
